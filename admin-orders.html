<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders Dashboard- La Consolacion Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e0f2fe 50%,
          #e8eaf6 100%
        );
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .gradient-emerald {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }
      .gradient-purple {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      }
      .gradient-deep-blue {
        background: linear-gradient(135deg, #1f488a 0%, #123366 100%);
      }
    </style>
  </head>
  <body class="min-h-screen overflow-hidden">
    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-6 py-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-3">
            <img
              src="images/logo.png"
              alt="LA Consolacion Logo"
              class="h-12 w-auto"
            />
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600"
            >Dashboard | Welcome {{username}}</span
          >
          <div
            class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center"
          >
            <i data-lucide="user" class="w-4 h-4 text-white"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="flex h-[calc(100vh-80px)] overflow-hidden">
      <!-- Sidebar -->
      <aside
        class="fixed top-[80px] left-0 w-72 h-[calc(100vh-80px)] glass p-6 border-r border-gray-200 overflow-y-auto"
      >
        <nav class="space-y-2">
          <!-- Overview -->

          <a
            href="admin-overview.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            <span class="font-medium">Overview</span>
          </a>
          <!-- Orders -->
          <a
            href="admin-orders.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left gradient-deep-blue text-white shadow-lg"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
            <span class="font-medium">Orders</span>
          </a>

          <!-- Inventory -->
          <a
            href="admin-inventory.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="package" class="w-5 h-5"></i>
            <span class="font-medium">Inventory</span>
          </a>

          <!-- Users -->
          <a
            href="admin-users.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="font-medium">Users</span>
          </a>

          <!-- Logs -->
          <a
            href="admin-logs.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="activity" class="w-5 h-5"></i>
            <span class="font-medium">Logs</span>
          </a>
        </nav>

        <!-- Log Out -->
        <div>
          <button
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-all duration-200 mt-4"
          >
            <i data-lucide="log-out" class="w-5 h-5"></i>
            <span class="font-medium">Log Out</span>
          </button>
        </div>
      </aside>

      <!-- Main Content: Orders -->
      <main class="flex-1 p-8 ml-72 overflow-y-auto h-[calc(100vh-80px)]">
        <h1 class="text-4xl font-bold mb-6" style="color: #629aea">Orders</h1>

        <div class="glass p-6 rounded-2xl mb-8">
          <!-- Filters -->
          <div
            class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6"
          >
            <!-- Search -->
            <input
              type="text"
              placeholder="Search Order ID"
              class="w-full sm:w-1/3 px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[#629aea] outline-none"
            />

            <!-- Status Filter -->
            <select
              class="w-full sm:w-1/4 px-4 py-2 rounded-lg border border-gray-300 text-gray-700 focus:ring-2 focus:ring-[#629aea] outline-none"
            >
              <option value="">All Statuses</option>
              <option value="completed">Completed</option>
              <option value="processed">Processed</option>
              <option value="pending">Pending</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>

          <!-- Orders Table -->
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-xl overflow-hidden">
              <thead class="bg-gray-100 text-gray-700 text-sm font-semibold">
                <tr>
                  <th class="px-6 py-3 text-left">Order ID</th>
                  <th class="px-6 py-3 text-left">Date</th>
                  <th class="px-6 py-3 text-left">Customer</th>
                  <th class="px-6 py-3 text-left">Status</th>
                  <th class="px-6 py-3 text-left">Details</th>
                </tr>
              </thead>

              <tbody
                id="ordersTableBody"
                class="text-sm text-gray-700 divide-y divide-gray-100"
              >
                <!-- Orders will be rendered here dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script>
      lucide.createIcons();

      const orders = [
        {
          id: "#738939",
          date: "June 24, 2025",
          customer: "Floyd Miles",
          status: "Completed",
        },
        {
          id: "#738940",
          date: "June 24, 2025",
          customer: "Lindsay Walton",
          status: "Processed",
        },
        {
          id: "#738941",
          date: "June 24, 2025",
          customer: "Whitney Francis",
          status: "Pending",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Jalen Hurts",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
        {
          id: "#738942",
          date: "June 24, 2025",
          customer: "Benjiro Bahinting",
          status: "Canceled",
        },
      ];

      const statusColors = {
        Completed: "bg-green-100 text-green-700",
        Processed: "bg-blue-100 text-blue-700",
        Pending: "bg-yellow-100 text-yellow-700",
        Canceled: "bg-red-100 text-red-700",
      };

      const ordersTableBody = document.getElementById("ordersTableBody");

      orders.forEach((order) => {
        const row = document.createElement("tr");
        row.className = "hover:bg-gray-50 transition-colors";

        row.innerHTML = `
      <td class="px-6 py-4 font-medium">${order.id}</td>
      <td class="px-6 py-4">${order.date}</td>
      <td class="px-6 py-4">${order.customer}</td>
      <td class="px-6 py-4">
        <span class="px-2 py-1 rounded-full text-xs font-medium ${
          statusColors[order.status]
        }">${order.status}</span>
      </td>
      <td class="px-6 py-4">
        <button class="text-indigo-600 hover:underline text-sm">View</button>
      </td>
    `;

        ordersTableBody.appendChild(row);
      });
    </script>
  </body>
</html>
