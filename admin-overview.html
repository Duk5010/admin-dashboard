<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Overview Dashboard- La Consolacion Jewelry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e0f2fe 50%,
          #e8eaf6 100%
        );
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .card-hover {
        transition: all 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .gradient-emerald {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }
      .gradient-purple {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      }
      .gradient-deep-blue {
        background: linear-gradient(135deg, #1f488a 0%, #123366 100%);
      }

      .dropdown-active {
        background: linear-gradient(
          135deg,
          #1f488a 0%,
          #123366 100%
        ) !important;
        color: white !important;
      }

      #manage-dropdown button:hover {
        background-color: rgba(31, 72, 138, 0.1);
        color: #1f488a;
      }

      #manage-dropdown button.dropdown-active:hover {
        background: linear-gradient(
          135deg,
          #1f488a 0%,
          #123366 100%
        ) !important;
        color: white !important;
      }
    </style>
  </head>
  <body class="min-h-screen overflow-hidden">
    <!-- Header -->
    <header class="glass sticky top-0 z-50 px-6 py-4 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-3">
            <img
              src="/images/logo.png"
              alt="LA Consolacion Logo"
              class="h-12 w-auto"
            />
          </div>
        </div>

        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600"
            >Dashboard | Welcome {{username}}</span
          >
          <div
            class="w-8 h-8 gradient-bg rounded-full flex items-center justify-center"
          >
            <i data-lucide="user" class="w-4 h-4 text-white"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="flex h-[calc(100vh-80px)] overflow-hidden">
      <!-- Sidebar -->
      <aside
        class="fixed top-[80px] left-0 w-72 h-[calc(100vh-80px)] glass p-6 border-r border-gray-200 overflow-y-auto"
      >
        <nav class="space-y-2">
          <!-- Overview -->
          <a
            href="admin-overview.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left gradient-deep-blue text-white shadow-lg"
          >
            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            <span class="font-medium">Overview</span>
          </a>

          <!-- Orders -->
          <a
            href="admin-orders.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5"></i>
            <span class="font-medium">Orders</span>
          </a>

          <!-- Inventory -->
          <a
            href="admin-inventory.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="package" class="w-5 h-5"></i>
            <span class="font-medium">Inventory</span>
          </a>

          <!-- Users -->
          <a
            href="admin-users.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="font-medium">Users</span>
          </a>

          <!-- Logs -->
          <a
            href="admin-logs.html"
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-left text-gray-600 hover:bg-gray-100 transition-all duration-200"
          >
            <i data-lucide="activity" class="w-5 h-5"></i>
            <span class="font-medium">Logs</span>
          </a>
        </nav>

        <!-- Log Out -->
        <div>
          <button
            class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl text-red-600 hover:bg-red-50 transition-all duration-200 mt-4"
          >
            <i data-lucide="log-out" class="w-5 h-5"></i>
            <span class="font-medium">Log Out</span>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="ml-72 flex-1 p-8 overflow-y-auto">
        <h1 class="text-4xl font-bold mb-6" style="color: #629aea">Overview</h1>
        <!-- Compact Stats Cards (3x1 Layout) -->
        <div class="grid grid-cols-3 gap-4 mb-8" id="stats-cards">
          <!-- Total Orders -->
          <div class="glass rounded-xl p-4 card-hover">
            <div class="flex items-center justify-between mb-2">
              <div class="p-2 rounded-lg bg-blue-50">
                <i
                  data-lucide="shopping-cart"
                  class="w-5 h-5 text-blue-600"
                ></i>
              </div>
              <button
                class="text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i data-lucide="eye" class="w-4 h-4"></i>
              </button>
            </div>
            <div class="space-y-1">
              <p class="text-xs font-medium text-gray-600">Total Orders</p>
              <div class="flex items-end space-x-2">
                <h3
                  id="totalOrders"
                  class="text-2xl font-bold text-gray-900"
                ></h3>
                <div class="flex items-center space-x-1 text-emerald-600">
                  <i data-lucide="trending-up" class="w-3 h-3"></i>
                  <span
                    id="totalOrdersTrend"
                    class="text-xs font-medium"
                  ></span>
                </div>
              </div>
            </div>
            <button
              class="mt-3 text-xs font-medium text-gray-600 hover:text-indigo-600 transition-colors"
            >
              View all →
            </button>
          </div>

          <!-- New Orders -->
          <div class="glass rounded-xl p-4 card-hover">
            <div class="flex items-center justify-between mb-2">
              <div class="p-2 rounded-lg bg-emerald-50">
                <i data-lucide="package" class="w-5 h-5 text-emerald-600"></i>
              </div>
              <button
                class="text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i data-lucide="eye" class="w-4 h-4"></i>
              </button>
            </div>
            <div class="space-y-1">
              <p class="text-xs font-medium text-gray-600">New Orders</p>
              <h3 id="newOrders" class="text-2xl font-bold text-gray-900"></h3>
            </div>
            <button
              class="mt-3 text-xs font-medium text-gray-600 hover:text-indigo-600 transition-colors"
            >
              View all →
            </button>
          </div>

          <!-- Orders on Delivery -->
          <div class="glass rounded-xl p-4 card-hover">
            <div class="flex items-center justify-between mb-2">
              <div class="p-2 rounded-lg bg-purple-50">
                <i data-lucide="activity" class="w-5 h-5 text-purple-600"></i>
              </div>
              <button
                class="text-gray-400 hover:text-gray-600 transition-colors"
              >
                <i data-lucide="eye" class="w-4 h-4"></i>
              </button>
            </div>
            <div class="space-y-1">
              <p class="text-xs font-medium text-gray-600">
                Orders on Delivery
              </p>
              <h3 id="onDelivery" class="text-2xl font-bold text-gray-900"></h3>
            </div>
            <button
              class="mt-3 text-xs font-medium text-gray-600 hover:text-indigo-600 transition-colors"
            >
              View all →
            </button>
          </div>
        </div>

        <!-- Activity Feed -->
        <div class="glass rounded-2xl overflow-hidden">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Recent Activity</h2>
          </div>

          <!-- Activity Items Here -->
          <div class="divide-y divide-gray-100" id="activity-log">
            <!-- JS Data-->
          </div>

          <div class="p-6 border-t border-gray-200 text-center">
            <a
              href="admin-logs.html"
              class="text-sm font-medium text-indigo-600 hover:text-indigo-700 transition-colors"
            >
              More Logs
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      lucide.createIcons();
      const dashboardStats = {
        totalOrders: {
          count: 58,
          trend: 17,
        },
        newOrders: {
          count: 17,
        },
        onDelivery: {
          count: 41,
        },
      };

      const recentActivities = [
        {
          name: "Whitney Francis",
          initials: "WF",
          role: "Admin",
          roleColor: "bg-indigo-100 text-indigo-800",
          avatarBg: "gradient-bg",
          action: "Processed order #738939",
          time: "1h",
        },
        {
          name: "Floyd Miles",
          initials: "FM",
          role: "User",
          roleColor: "bg-emerald-100 text-emerald-800",
          avatarBg: "gradient-emerald",
          action: "Placed order #738939",
          time: "3h",
        },
        {
          name: "Whitney Francis",
          initials: "WF",
          role: "Admin",
          roleColor: "bg-indigo-100 text-indigo-800",
          avatarBg: "gradient-bg",
          action: "Restocked item #342425",
          time: "3h",
        },
        {
          name: "Floyd Miles",
          initials: "FM",
          role: "User",
          roleColor: "bg-emerald-100 text-emerald-800",
          avatarBg: "gradient-emerald",
          action: "Added item #738939 in their cart",
          time: "3h",
        },
        {
          name: "Floyd Miles",
          initials: "FM",
          role: "User",
          roleColor: "bg-emerald-100 text-emerald-800",
          avatarBg: "gradient-emerald",
          action: "Added item #738940 in their cart",
          time: "12h",
        },
        {
          name: "Whitney Francis",
          initials: "WF",
          role: "Admin",
          roleColor: "bg-indigo-100 text-indigo-800",
          avatarBg: "gradient-bg",
          action: "Processed order #738911",
          time: "2d",
        },
        {
          name: "Lindsay Walton",
          initials: "LW",
          role: "User",
          roleColor: "bg-emerald-100 text-emerald-800",
          avatarBg: "gradient-emerald",
          action: "Placed order #738911",
          time: "5d",
        },
      ];

      const container = document.getElementById("activity-log");

      recentActivities.forEach((activity) => {
        const item = document.createElement("div");
        item.className = "p-6 hover:bg-gray-50/50 transition-colors";

        item.innerHTML = `
      <div class="flex items-center space-x-4">
        <div class="flex-shrink-0">
          <div class="w-10 h-10 rounded-full ${activity.avatarBg} flex items-center justify-center text-sm font-medium text-white">
            ${activity.initials}
          </div>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center space-x-2 mb-1">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${activity.roleColor}">
              ${activity.role}
            </span>
            <span class="text-sm font-medium text-gray-900">${activity.name}</span>
          </div>
          <p class="text-sm text-gray-600">${activity.action}</p>
        </div>
        <div class="flex items-center space-x-2 text-gray-400">
          <i data-lucide="clock" class="w-4 h-4"></i>
          <span class="text-sm">${activity.time}</span>
        </div>
      </div>
    `;

        container.appendChild(item);
      });

      // Refresh Lucide icons (if you're using Lucide)
      if (typeof lucide !== "undefined") {
        lucide.createIcons();
      }

      document.getElementById("totalOrders").textContent =
        dashboardStats.totalOrders.count;
      document.getElementById("totalOrdersTrend").textContent =
        dashboardStats.totalOrders.trend;
      document.getElementById("newOrders").textContent =
        dashboardStats.newOrders.count;
      document.getElementById("onDelivery").textContent =
        dashboardStats.onDelivery.count;
    </script>
  </body>
</html>
